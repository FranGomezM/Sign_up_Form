<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign_up Form</title>
</head>
<body>
<div id="page_box">
    <div id="img_box">
        <div id="logo_box">
            <img id="odin" src="img/odin.png" alt="brand img">
            ODIN
        </div>
    </div>
    <div id="form_box">
        <div id="form_header">
            <div>
                This is not a real online service! You need something
                like this in your life to help you realize your deepes
                dreams.
            </div>
            <div>
                Sign up now to ger started.
            </div>
            <div>
                You know you want to.
            </div>

        </div>
        <div id="form">
            <fieldset>
                <label for="first_name">First Name: </label>
                <input type="text" id="first_name" name="first_name" placeholder="Thor">
                <label for="last_name">Last Name: </label>
                <input type="text" id="last_name" name="last_name" placeholder="Odinson">
                <label for="user_email">Email:</label>
                <input type="email" id="user_email" name="user_email" placeholder="godofthunder@gmail.com">
                <label for="user_phone_number">Phone Number: </label>
                <input type="number" id="user_phone_number" name="user_phone_number">
                <label for="user_password">Password: </label>
                <input type="password" id="user_password" name="user_password">
                <label for="password_check">Repeat Password</label>
                <input type="password" id="password_chech" name="password_chech">
            </fieldset>
        </div>
        <div id="form_footer">
            <button type="submit">Create Account</button>
            <div>Alredy have an account? Log in.</div>
        </div>
    </div>
</div>
    
</body>
</html>
